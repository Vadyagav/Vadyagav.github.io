<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Folder Tree</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <div class="folder-list-group">
        <div class="folder-list-group-item">
            <img src="images/folder.png" alt="asterai" class="folder-item-img">
            <span class="folder-item-title">asterai</span>
            <div class="folder-list-group">
                <div class="folder-list-group-item">
                    <img src="images/folder.png" alt="asterai.com" class="folder-item-img">
                    <span class="folder-item-title">asterai.com</span>
                </div>

                <div class="folder-list-group-item">
                    <img src="images/folder.png" alt="asterai.com-design" class="folder-item-img">
                    <span class="folder-item-title">asterai.com-design</span>
                </div>
            </div>
        </div>

        <div class="folder-list-group-item">
            <img src="images/folder.png" alt="bot_developper" class="folder-item-img">
            <span class="folder-item-title">bot_developper</span>
        </div>

        <div class="folder-list-group-item">
            <img src="images/folder.png" alt="ghostpdl" class="folder-item-img">
            <span class="folder-item-title">ghostpdl</span>
        </div>

        <div class="folder-list-group-item">
            <img src="images/folder.png" alt="js_school" class="folder-item-img">

        </div>

        <div class="folder-list-group-item">
            <img src="images/folder.png" alt="learn" class="folder-item-img">

        </div>

        <div class="folder-list-group-item">
            <img src="images/folder.png" alt="ml" class="folder-item-img">

        </div>

        <div class="folder-list-group-item">
            <img src="images/folder.png" alt="opensource" class="folder-item-img">
            <span class="folder-item-title">opensource</span>
        </div>

        <div class="folder-list-group-item">
            <img src="images/folder.png" alt="test" class="folder-item-img">
            <span class="folder-item-title">test</span>
        </div>

        <div class="folder-list-group-item">
            <img src="images/folder.png" alt="tests" class="folder-item-img">
            <span class="folder-item-title">tests</span>
        </div>

        <div class="folder-list-group-item">
            <img src="images/folder.png" alt="trueedit" class="folder-item-img">
            <span class="folder-item-title">trueedit</span>
        </div>

</html>
